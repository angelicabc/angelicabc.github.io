<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="source/Logo.png">
    <link rel="stylesheet" href="css/contacto.css">
    <title>Registro PWS</title>
</head>

<body>
    <!--++++++++++++++++++++++++++++++++++++++++CABEZA++++++++++++++++++++++++++++++++++++++++-->
    <div class="main-nanvar" id="blanco">
        <div class="main-nanvar__head-one" id="blanco">
            <h1>Registro PWS</h1>
        </div>
        <div class="main-nanvar__head-two" id="blanco">
            <a href="index.html">
            <button class="button-one" id="btn1"><b>MENU PRINCIPAL</b></button></a>
            <a href="Login.html">
            <button class="button-two" id="btn2"><b>INICIO DE SESION</b></button></a>
        </div>
    </div>
    <!--++++++++++++++++++++++++++++++++++++++++PARTE1++++++++++++++++++++++++++++++++++++++++-->
    <div class="cont-blue" id="ana">
        <div class="cont-blue__part-one" id="ana">
            <div class="cont-blue__part-one__one" id="ana">
                <div class="cont-blue__part-one__two" id="btn2 ">
                    <div>
                        <h1>Llena el siguiente formulario para registrarte</h1>
                        <form>
                            <label for="fname">Nombre</label>
                            <input type="text" id="fname" name="nombre" placeholder="Nombre..">

                            <label for="lname">Apellido</label>
                            <input type="text" id="lname" name="apellido" placeholder="Apellido..">

                            <label for="lname">E-Mail</label>
                            <input type="text" id="lname" name="email" placeholder="E-Mail..">

                            <label for="lname">Contraseña</label>
                            <input type="Password" id="lname" name="contra" placeholder="Contraseña..">

                            <label for="lname">Confirmar Contraseña</label>
                            <input type="Password" id="lname" name="confirmar" placeholder="Contraseña..">

                            <label for="lname">Fecha</label>
                            <input type="date" id="lname" name="fecha">

                            <label for="country">Sexo</label>
                            <select id="country" name="country">
                                <option value="australia">Masculino</option>
                                <option value="canada">Femenino</option>
                                <option value="usa">Otro</option>
                            </select>
                            
                            <input type="submit" value="Registrar">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--++++++++++++++++++++++++++++++++++++++++PIES++++++++++++++++++++++++++++++++++++++++-->
    <div class="cont-blue" id="footer1">
        <div class="cont-blue__part-one" id="footer1">
            <div class="cont-blue__part-one__one" id="footer1">
                <MARQUEE WIDTH=50% HEIGHT=60><h1 class="label h1">Gracias por visitar nuestro sitio web</h1></MARQUEE>
                <br><br>
            </div>
        </div>
    </div>
    <div class="cont-blue-two" id="footer2">
        <div class="cont-blue-two__part-one" id="footer2">
            <p>© www.pagewebserver.com.gt | Todos los derechos reservados | Guatemala - Guatemala 2020.</p>
        </div>
    </div>
</body>

</html>
